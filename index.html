<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="./icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpô</title>
</head>

<body>
    <div class="container">
        <h1>JokenPô</h1>

        <div class="buttons">
            <button onclick="playHuman('rock')" id="rock">&#x1F44A;</button>
            <button onclick="playHuman('paper')" id="paper">&#x1f590;</button>
            <button onclick="playHuman('scissors')" id="scissors">&#x270c;</button>
        </div>
        <p class="result"></p>

        <p class="your-score">Sua pontuação: <span id="human-score">0</span></p>
        <p class="machine-score">Pontuação da máquina: <span id="machine-score">0</span></p>

    </div>

</body>
<script src="./script.js"></script>

</html>
